      <form id="formulario">

        <h1></h1>
        <div>
          <!-- input de peso (kg) -->

          <!-- input de altura (m) -->

        </div>
        <!-- butão para envio -->
        <button type="button">Enviar</button>
      </form>
      <section>
        <!-- onde o resultado aparecerá -->
      </section>
    </main>
